<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <meta name="formulario" content="formulario de contacto de untrefschool">
    <meta author="Villaverde braian">
    <link rel="stylesheet" href="CSS/formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@700&family=Poppins:ital,wght@0,400;0,900;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Formulario de Contacto</h1>
    </header>
    <main>
        <form action="https://formsubmit.co/braianvillaverde@gmail.com" method="post">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre y appelido" required>
            <label for="telefono">Tel:</label>
            <input type="tel" name="telefono" id="telefono" placeholder="Ingrese su numero de telefono" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Ingrese el email" pattern="@" required>
            <fieldset>
                <legend>En que carrera estas interesado/a?</legend>
                <label for="programacion">Programacion</label>
                <input type="radio" id="programacion" name="carreras" value="Programacion" checked>
                <label for="disenio-grafico">Diseño Grafico</label>
                <input type="radio" id="disenio-grafico" name="carreras" value="Diseño Grafico">
                <label for="ing-sonido">Ing.Sonido</label>
                <input type="radio" id="ing-sonido" name="carreras" value="Ing de Sonido">
            </fieldset>
            <button type="submit">Enviar</button>

        </form>
    </main>


</body>
</html>
